{% extends "base.html" %}

{% block content %} 
    <h1 class='text-center mb-3'>
        Poll Questions
    </h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card mb-3">
                <div class="card-body">
                    <p class="lead">
                        {{ }}
                    </p>
                </div>
            </div>
    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
